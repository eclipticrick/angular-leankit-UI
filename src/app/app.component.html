
<div id="site-theme">
  <app-navbar #navbar (theme)="onThemeChange($event)"></app-navbar>
  <main id="routeAnimation" class="theme-bg" [@routeAnimation]="myOutlet.activatedRouteData['depth']" [style.min-height.px]="minContentHeight">
    <router-outlet #myOutlet="outlet"></router-outlet>
  </main>
  <app-footer #footer></app-footer>
</div>
