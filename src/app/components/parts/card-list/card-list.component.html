
<ng-template #loadingCards>
  <app-loading></app-loading>
</ng-template>
<mat-nav-list *ngIf="cards | async; else loadingCards" class="epics no-padding">
  <div *ngIf="!(cards | async)?.length" class="text-center">
    Er zijn nog geen {{ type  ? type : '' }} kaarten {{ lane ? 'in ' + lane : ''}}
  </div>
  <app-card *ngFor="let card of cards | async" [card]="card" [layout]="layout"></app-card>
</mat-nav-list>
