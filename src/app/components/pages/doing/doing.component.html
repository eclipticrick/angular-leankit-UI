
<app-header (teamChanged)="onTeamChange()" page="doing"></app-header>

<img class="desktop-only svg right" src="assets/dlo/svg/man-rood.svg">

<div class="container-fluid">
  <div class="container">
    <div class="row">
      <div class="col-12">


        <div *ngIf="board | async as boardObj">
          <h2 class="theme-fg text-center flex align-items-center justify-content-center">
            {{ config.boards[boardObj.id].displayName }}
            <button type="button"
                    mat-icon-button
                    [matTooltip]="'Meer informatie over' + config.boards[boardObj.id].displayName"
                    (click)="dialog.showDialog('team', { id: boardObj.id })">
              <mat-icon>help</mat-icon>
            </button>
          </h2>
          <app-card-list-with-container [board]="boardObj"
                                        [type]="'epic'"
                                        [lane]="'doing'"
                                        [pages]="true">
          </app-card-list-with-container>

          <app-card-list-with-container [board]="boardObj"
                                        [type]="'nonEpic'"
                                        [lane]="'doing'"
                                        [pages]="true">
          </app-card-list-with-container>
        </div>


      </div>
    </div>
  </div>
</div>
